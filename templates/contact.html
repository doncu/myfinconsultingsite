{% block content %}

    <section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pageTitle">Контакты</h2>
			</div>
		</div>
	</div>
	</section>

	<section id="content">

	<div class="container">
		<div class="row">
            <div class="col-md-12">
                <div class="about-logo">
                    <h3 style="text-align: center">Будем рады оказать Вам<span class="color"> помощь!</span></h3>
                    <p style="text-indent: 30px; margin-top: -1%; text-align: center">
                        Вы можете связаться с нами по указанным ниже телефонам, электронной почте или заполнив форму обратной связи.
                    </p>
                </div>
            </div>
        </div>
	<div class="row">

            <div class="col-md-6">
                                        <p> </p>
                   <!-- Form itself -->
                    <form name="sentMessage" id="contactForm" novalidate>
                      <div class="form-group">
                        <label for="">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Имя" required
                               data-validation-required-message="Пожалуйста укажите ваше имя" >
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email адрес</label>
                        <input type="email" class="form-control" id="email" placeholder="Email адрес" required
                               data-validation-required-message="Пожалуйста укажите ваш email адрес">
                      </div>
                      <div class="form-group">
                        <label for="">Компания</label>
                        <input type="text" class="form-control" id="name" placeholder="Компания">
                      </div>
                      <div class="form-group">
                          <textarea class="form-control" rows="3" placeholder="Текст сообщения" ></textarea>
                      </div>
                      <button type="submit" class="btn btn-default">Отправить</button>
                    </form>
                </div>

                <div class="col-md-6">

            </div>
	</div>
