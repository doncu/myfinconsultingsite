{% extends 'base.html' %}

{% block content %}

    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="pageTitle">{{ gettext('Все статьи')}}</h2>
                </div>
            </div>
        </div>
	</section>


    <div class="row">
        <div class="col-md-12">
            <div class="about-logo">
                <h3 style="text-align: center">Список статей</h3>
            </div>
        </div>
    </div>

    <div class="row" style="margin-left: 2%; margin-right: 2%">
        {% for article in articles %}
            <div class="col-md-6">
                <h4><a href="/article/{{ article.id }}" target="_blank">{{ article.title }}</a></h4>
                <p>{{ article.annotation [:600] | safe}}<a href="/article/{{ article.id }}"> ...</a></p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
