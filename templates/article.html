{% extends 'base.html' %}

{% block content %}

    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="pageTitle">{{ gettext('Статьи')}}</h2>
                </div>
            </div>
        </div>
	</section>


    <div class="row">
        <div class="col-md-12">
            <div class="about-logo">
                <h3 style="text-align: center">{{ article.title }}</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
             <div class="testimonials">
                <div class="active item">
                  <blockquote>
                      <p>
                        {{ article.annotation | safe }}
                      </p>
                  </blockquote>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
